<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Highlighter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Apply Border Buttons</h1>
  <button id="apply">Apply</button>
</body>
<script src="popup.js"></script>
</html>
